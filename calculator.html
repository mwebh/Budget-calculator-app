<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script type="text/javascript" src="./script/script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&family=Bebas+Neue&display=swap" rel="stylesheet">

    <title>Calculator</title>
</head>
<body>
    <div class="page">
        <div class="mortgage section">
            <h1 class="heading1">Mortgage cost calculator</h1>
            <label>
                Total cost: 
                <input type="text" placeholder="£350,000" id="total-property-cost">
            </label>
            <label>
                Deposit:
                <input type="text" placeholder="£35,000" id="deposit">
            </label>
            <label>
                Remaining mortgage:
                <p id="remaining-mortgage"></p>
            </label>
            <label>
                Interest rate:
                <input type="text" value="2" id="interest-rate">
                %
            </label>
            <label>
                Mortgage term:
                <input type="number" value="30" id="length-of-mortgage">
                Years
            </label>
            <br>
            <br>
            <label>
                Monthly cost:
                <p id="monthly-mortgage-cost"></p>
            </label>
            <label>
                Total interest accrued:
                <p id="total-interest-accrued"></p>
                Inerest per month:
                <p id="interest-per-month"></p>
            </label>
            <label>
                Amount payable over mortgage term:
                <p id="amount-payable-over-mortgage-term"></p>
            </label>
        </div>
    </div>
</body>
</html>
